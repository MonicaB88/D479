<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style.css" rel="stylesheet"/>
    </head>

    <body background="pictures/pexels-pixabay-221471.png" alt="image of a beach">

         <!-- Responsive NavBar -->
         <nav class="navbar">
            <div class="navbar-brand">Taniti Island</div>
            <button class="navbar-toggle" aria-label="Toggle navigation"    >
                <span class="hamburger"></span>
            </button>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="entertainment.html">Entertainment</a></li>
                <li><a href="dining.html">Dining</a></li>
                <li><a href="lodging.html">Lodging</a></li>
                <li><a href="transportation.html">Transportation</a></li>
                <li><a href="fqs.html">F&Qs</a></li>
                <li><a href="contactus.html" class="active">Contact Us</a></li>
            </ul>
        </nav>

        <div class="padding-spacing-between"></div>

        <main class="content">
            <h1>Contact a representative today to book your stay!</h1>
            <p>Please fill out the form below</p>
            <!-- Contact Form -->
        <form class="contact-form">
            <!-- First and Last Name -->
            <div class="form-group text-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group text-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <!-- Email Address -->
            <div class="form-group text-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Personal or Business (Radio Buttons) -->
            <div class="form-group radio-group">
                <label>Purpose of Contact:</label>
                <div>
                    <input type="radio" id="personal" name="purpose" value="personal">
                    <label for="personal">Personal</label>
                </div>
                <div>
                    <input type="radio" id="business" name="purpose" value="business">
                    <label for="business">Business</label>
                </div>
            </div>

            <!-- Types of Lodging (Checkboxes) -->
            <div class="form-group checkbox-group">
                <label>Preferred Lodging:</label>
                <div>
                    <input type="checkbox" id="4star" name="lodging" value="4star">
                    <label for="4star">4-Star Hotel</label>
                </div>
                <div>
                    <input type="checkbox" id="bedAndBreakfast" name="lodging" value="bedAndBreakfast">
                    <label for="bedAndBreakfast">Bed & Breakfast</label>
                </div>
                <div>
                    <input type="checkbox" id="familyHotel" name="lodging" value="familyHotel">
                    <label for="familyHotel">Family-Run Hotel</label>
                </div>
            </div>

            <!-- Transportation (Radio Buttons) -->
            <div class="form-group radio-group">
                <label>Preferred Transportation:</label>
                <div>
                    <input type="radio" id="fly" name="transportation" value="fly">
                    <label for="fly">Fly</label>
                </div>
                <div>
                    <input type="radio" id="boat" name="transportation" value="boat">
                    <label for="boat">Boat</label>
                </div>
            </div>

            <!-- Ground Transportation (Checkboxes) -->
            <div class="form-group checkbox-group">
                <label>Preferred Ground Transportation:</label>
                <div>
                    <input type="checkbox" id="taxi" name="groundTransportation" value="taxi">
                    <label for="taxi">Taxi</label>
                </div>
                <div>
                    <input type="checkbox" id="rental" name="groundTransportation" value="rental">
                    <label for="rental">Rental Car</label>
                </div>
                <div>
                    <input type="checkbox" id="bike" name="groundTransportation" value="bike">
                    <label for="bike">Bike</label>
                </div>
            </div>

            <!-- Additional Requests -->
            <div class="form-group text-group">
                <label for="otherRequests">Other Requests or Questions:</label>
                <textarea id="otherRequests" name="otherRequests" rows="4"></textarea>
            </div>

            <!-- Submit Button (Non-functional) -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>

        </main>

        <div class="padding-spacing-between"></div>

       
        <footer class="footer">
            <!-- Address -->
            <div class="footer-section right">
                <p>123 Parks Dr. Taniti Island</p>
            </div>
    
            <div class="footer-section center">
                <!-- Facebook Button -->
                <button class="icon-button">
                  <img src="pictures/facebook.png" alt="Facebook">
                </button>
                <!-- Instagram Button -->
                <button class="icon-button">
                  <img src="pictures/Instagram.png" alt="Instagram">
                </button>
                <!-- Bluesky Button -->
                <button class="icon-button">
                  <img src="pictures/Bluesky.png" alt="Bluesky">
                </button>
            </div>
    
            <!-- Contact Us -->
            <div class="footer-section left">
                <a href="#contactus">Contact Us</a>
            </div>
    
        </footer>
        
        <script src="script.js"></script>

    </body>
</html>
